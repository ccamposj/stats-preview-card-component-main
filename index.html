<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main-section">
      <section class="stats-card">
        <div class="landing-img"></div>
        <div class="text-box">
          <h1 class="heading">
            Get <span class="highlight-text">insights</span> that help your
            business grow.
          </h1>
          <p class="descriptive-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div>
              <p class="stats-heading">10k+</p>
              <p class="stats-text">companies</p>
            </div>
            <div>
              <p class="stats-heading">314</p>
              <p class="stats-text">templates</p>
            </div>
            <div>
              <p class="stats-heading">12M+</p>
              <p class="stats-text">queries</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Campos</a>.
    </footer>
  </body>
</html>
